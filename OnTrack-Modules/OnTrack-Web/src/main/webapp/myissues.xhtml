<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<f:view>
		<ui:composition template="/template.xhtml">
					<ui:define name="body">
						<rich:panel header="#{msg.searchissues}">
							<rich:dataTable value="#{issuectrl.issuesByOwner()}" var="item" rows="10">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg.myissues}" />
									</f:facet>
									<h:panelGrid columns="1">
										<h:outputText value="#{item.id} - #{item.issueType.description} - #{item.title} " styleClass="title"/>
										<h:outputText value="#{item.description}" />
										<h:outputText value="#{item.currentStatus.description} - #{item.owner.completeName()}"/>
									</h:panelGrid>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg.viewissue}" />
									</f:facet>
									<a4j:commandLink  action="#{issuectrl.saveSelectedIssue(item)}" render="issueviewformid" >
										<h:graphicImage value="/img/edit64.png" alt="Entrar"/>
									</a4j:commandLink>					
								</rich:column>
							</rich:dataTable>	
						
						
						</rich:panel>
						
						
						
						
						
						
						
						
					</ui:define>
		</ui:composition>
	</f:view>
</ui:composition>
