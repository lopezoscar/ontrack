<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	
	<script type="text/javascript">

		var x;
		x=$(document);
		x.ready(inicio);
	
		function inicio(){
		   var x=$("#descriptionjq");
		   x.draggable();
		   var y =$("#gralinfojq");
		   y.draggable();
		}
</script>


	
	
	
	<h:form id="issueviewformid">
	
		
		
		<rich:panel id="issuepanelid" rendered="#{projectctrl.renderedIssuePanel()}">
			<f:facet name="header">
				<h:outputText value="#{msg.issueviewtitle}"/>
			</f:facet>
			
			
			<h:panelGrid columns="1">
			
				<div id="gralinfojq">
				<rich:panel header="#{msg.generalinfo}" rendered="#{projectctrl.renderedIssuePanel()}">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.status}"/>
						<h:inputText value="#{projectctrl.currentIssue.currentStatus.description}" readonly="true"/>
						<h:outputText value="#{msg.reporter}"/>
						<h:inputText value="#{projectctrl.currentIssue.reporter}" readonly="true"/>
						<h:outputText value="#{msg.currentowner}"/>
						<h:inputText value="#{projectctrl.currentIssue.owner}" readonly="true"/>
					</h:panelGrid>
				</rich:panel>
				</div>
				
				<div id="descriptionjq">
				<rich:panel header="#{msg.description}">
					 <rich:editor id="editor" toolbar="full" value="#{projectctrl.currentIssue.description}" style="margin-bottom: 1em;  ">
			            <a4j:ajax event="change" render="panel" status="panelUpdateStatus" />
			            <a4j:ajax event="dirty" render="panel" status="panelUpdateStatus">
			                <a4j:attachQueue requestDelay="1000" />
			            </a4j:ajax>
			        </rich:editor>
			        <rich:panel header="#{msg.issueproperties}">
			
					</rich:panel>
					<rich:panel>
					  <rich:tabPanel switchType="client">
					  		<rich:tab header="#{msg.attachment}">
					  			<h:outputText value="Attachments" />
					  		</rich:tab>
					  		<rich:tab header="#{msg.history}">
					  			<h:outputText value="History"/>
					  		</rich:tab>
					  </rich:tabPanel>
					 </rich:panel>
				</rich:panel>
				</div>
				
				
				
			</h:panelGrid>
			
			<h:form>
			<rich:panel header="#{msg.comments}" rendered="#{projectctrl.renderedIssuePanel()}">
				<a4j:region id="commentregion">
				<h:panelGrid columns="1">
					<rich:panel>
						<rich:dataTable value="#{projectctrl.getEntriesComments()}" var="item" rows="20">
							<h:outputText value="#{item.comment}"/>
						</rich:dataTable>
							
					</rich:panel>
					<h:inputTextarea value="#{projectctrl.currentEntry.comment}">
						<f:ajax event="blur" ></f:ajax>
					</h:inputTextarea>
					<a4j:commandButton  action="#{projectctrl.addEntry()}" value="#{msg.save}" execute="@form">
						
					</a4j:commandButton>			
				
				</h:panelGrid>
				</a4j:region>
			</rich:panel>
		</h:form>
			
		
		</rich:panel>
		
		
      
	
	
	</h:form>

</ui:composition>
