<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<script type="text/javascript">

		var x;
		x=$(document);
		x.ready(inicio);
	
		function inicio(){
			var x=$("#chartjq");
			x.draggable();

		}
</script>
	
	<f:view>
		<h:body>
			<ui:composition template="/template.xhtml">
				<ui:define name="body">
				
					<h:panelGrid columns="2" cellspacing="0">
					
						<ui:include src="/myprojects-include.xhtml"/>
						<ui:include src="issuelist.xhtml"></ui:include>	
						<ui:include src="chart.xhtml"></ui:include>
						
									<rich:panel style="width:560px;">
										<f:facet name="header">
							                <h:outputText value="#{msg.persons}"></h:outputText>
							            </f:facet>
										<rich:pickList value="#{membersctrl.selectedMembers}" var="member" listHeight="200px">
							                <f:selectItems value="#{membersctrl.contactsFromUser()}" />
							                <rich:column>
							                    <f:facet name="header">
							                    	<h:outputText value="#{msg.photo}"/> 
							                    </f:facet>
							                    <h:graphicImage value="#{member.photoLink}" alt="flag" width="33"/>
							                </rich:column>
							                <rich:column>
							                    <f:facet name="header"><h:outputText value="#{msg.name}"/></f:facet>
							                    <h:outputText id="namecolumn" value="#{member.name}"/>
							                    <rich:tooltip for="namecolumn"><h:outputText value="#{msg.email}"/></rich:tooltip> 
							                </rich:column>
							                <rich:column>
							                    <f:facet name="header"><h:outputText value="#{msg.email}"/></f:facet>
							                    <h:outputText value="#{member.email}"/>
							                </rich:column>
							            </rich:pickList>
						           
						           		
						           
									</rich:panel>
						
					</h:panelGrid>
					
				</ui:define>
			</ui:composition>	
		</h:body>
	</f:view>
	
	
</ui:composition>
