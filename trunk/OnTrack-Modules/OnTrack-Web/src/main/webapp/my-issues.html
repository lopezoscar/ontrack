<!DOCTYPE HTML>
<html lang="AR_ES" ng-app>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <meta charset="UTF-8"/>
		 <!-- Bootstrap -->
    	 <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	 <link href="css/bootstrap-responsive.css" rel="stylesheet">
    	 
    	 <script src="js/jquery.js"></script>
    	 <script src="js/bootstrap.js"></script>
    	 
    	 <!-- CSS  -->
    	 <link rel="css/global.css" rel="stylesheet" />
    	 
    	 <!-- Angular JS -->
    	 <script src="angularjs/angular.js"></script>
    	 
    	  <!-- Search Issue JS -->
    	 <script src="js/my-issues.js"></script>

	</head>
	
	<body ng-controller="MyIssuesController">
	
		<div class="container">
			<div class="navbar">
			  <div class="navbar-inner">
			    <a class="brand" href="home.html">OnTrack</a>
			    <ul class="nav">
			      <li class="dropdown">
				    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				      Proyectos
				      <b class="caret"></b>
				    </a>
				    <ul class="dropdown-menu">
				      <li><a href="create-project.html">Crear Proyecto</a></li>
				      <li><a href="my-projects.html">Mis Proyectos</a></li>
				    </ul>
				  </li>
			      <li class="dropdown">
				    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				      Issues
				      <b class="caret"></b>
				    </a>
				    <ul class="dropdown-menu">
				      <li><a href="create-issue.html">Crear Issue</a></li>
				      <li><a href="my-issues.html">Mis Issues</a></li>
				      <li><a href="search-issues.html">Buscar Issues</a></li>
				    </ul>
				  </li>
				  
				  <li class="pull-right"><a href="#">Perfil</a></li>
			      <li class="pull-right"><a href="#">Salir</a></li>
				  
			    </ul>
			    
			    <form class="navbar-search pull-right">
					  <input type="text" class="search-query" placeholder="Search">
				</form>
			  </div>
			</div>			
			<!-- End Nav Bar -->
  		</div>
  		<!-- End Container -->
  		
  		<div class="container-fluid">
  			<div class="row-fluid">
  				<table class="table">
		  				<thead>
		  					<tr>
			  					<th>Issue ID</th>
			  					<th>Titulo</th>
			  					<th>Acciones</th>
		  					</tr>
		  				</thead>
		  				<tbody>
		  					<tr ng-repeat="i in issues">
			  					<td>{{i.id}}</td>
			  					<td>{{i.title}}</td>
			  					<td><input type="button" class="btn btn-primary" value="Editar" ng-click="viewIssue(i)"/></td>
		  					</tr>
		  				</tbody>
		  			</table>
  			</div>
  		
  		</div>
  		
  		
	</body>
	
</html>
