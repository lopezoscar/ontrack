<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:form>
		<h:panelGrid columns="3" >
		<rich:panel header="#{msg.title}">
			<rich:dataTable id="projecttable" value="#{projectctrl.retrieveAllProjects()}" var="item" rows="20">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.projectid}" />
					</f:facet>
					<h:outputText value="#{item.id}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.projectname}" />
					</f:facet>
					<h:outputText value="#{item.name}"/>
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller for="projecttable" maxPages="5" />
		</rich:panel>
		
		<ui:include src="issuelist.xhtml"></ui:include>
		
		
		<rich:panel header="#{msg.stats}">
			<ui:include src="chart.xhtml"></ui:include>
		</rich:panel>
									
		</h:panelGrid>
		
		
		<ui:include src="issueview.xhtml"></ui:include>
		
	</h:form>
	
	
	
	<rich:select rendered="false">
                <f:selectItem itemValue="0" itemLabel="Option 1" />
                <f:selectItem itemValue="1" itemLabel="Option 2" />
                <f:selectItem itemValue="2" itemLabel="Option 3" />
                <f:selectItem itemValue="3" itemLabel="Option 4" />
                <f:selectItem itemValue="4" itemLabel="Option 5" />
            </rich:select>
	
</ui:composition>
