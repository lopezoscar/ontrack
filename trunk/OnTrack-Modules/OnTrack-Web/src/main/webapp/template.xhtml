<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<h:head>
	<f:loadBundle basename="com.sappe.ontrack.messages.message" var="msg"/>
	<!--  <link href="#{resources['css:default.css']}" rel="stylesheet" type="text/css" />-->
	<link href="css/default.css" rel="stylesheet" type="text/css"/>
	
	<script type="text/javascript">
    	window.CKEDITOR_BASEPATH = '#{request.contextPath}/org.richfaces.resources/javax.faces.resource/org.richfaces.ckeditor/';

		
	</script>


	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	
	
	
</h:head>
	
<h:body>

		
		<h:form>
			<rich:toolbar height="26px">
				<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
						<h:panelGroup>
							<h:outputText value="#{msg.projects}" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="#{msg.myprojects}" action="myprojects.xhtml"/>			
					<rich:menuItem label="#{msg.newproject}" action="newproject.xhtml"/>
				</rich:dropDownMenu>
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:panelGroup>
							<h:outputText value="#{msg.issues}" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem label="#{msg.createissue}" action="newissue.xhtml"/>			
					<rich:menuItem label="#{msg.myissues}" action="myissues.xhtml"/>
					<rich:menuItem label="#{msg.searchissues}" action="searchissue.xhtml"/>
				</rich:dropDownMenu>
				
				<rich:toolbarGroup location="right">
					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.profile}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.configuration}" action="userconfiguration.xhtml"/>			
					</rich:dropDownMenu>	
				</rich:toolbarGroup>
				
				<rich:toolbarGroup location="right">
					<h:outputLink value="#{request.contextPath}/j_spring_security_logout"><h:outputText value="#{msg.exit}"/></h:outputLink>
		        </rich:toolbarGroup>
				
				<rich:toolbarGroup location="right">
		            <h:inputText styleClass="barsearch" />
		            <h:commandButton styleClass="barsearchbutton" onclick="return false;" value="Search" />
		        </rich:toolbarGroup>
			</rich:toolbar>
	
		</h:form>
		
		
	

		<ui:insert name="body" />

</h:body>

</html>
