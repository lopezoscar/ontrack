<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<f:view>
		<h:head></h:head>
		<h:body>
		<h:form>
			<rich:panel header="Login">
				<h:panelGrid columns="2">
					<h:outputText value="Username"/>
					<h:inputText value="#{loginctrl.login.userName}"/>
					<h:outputText value="Password"/>
					<h:inputSecret value="#{loginctrl.login.password}"/>
				</h:panelGrid>
				<h:commandButton value="Login" action="#{loginctrl.login}" />
				
			</rich:panel>
		</h:form>
		
			<rich:panel header="Cuenta" rendered="#{loginctrl.login.userName != null}">
				<h:outputText value="#{loginctrl.viewLoginUser()}"/>
			</rich:panel>
		</h:body>
	</f:view>


</ui:composition>
