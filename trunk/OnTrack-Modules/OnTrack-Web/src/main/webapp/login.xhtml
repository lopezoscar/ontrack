<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<f:view>
		<h:head>
			<f:loadBundle basename="com.sappe.ontrack.messages.message" var="msg"/>
		
		</h:head>
		
		
		<h:body>
		
	
			<h:form>
				<rich:panel header="Login">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.username}"/>
						<h:inputText value="#{loginctrl.login.userName}"/>
						<h:outputText value="#{msg.password}"/>
						<h:inputSecret value="#{loginctrl.login.password}"/>
					</h:panelGrid>
					<h:commandButton action="#{loginctrl.login()}" value="#{msg.login}"/>
				</rich:panel>
			</h:form>
			
			<form action="j_spring_openid_security_check" method="post">
				<input name="openid_identifier" size="50" maxlength="100"
				type="hidden" value="https://www.google.com/accounts/o8/id"/>
				<input type="submit" value="#{msg.loginwithgoogle}" name="#{msg.loginwithgoogle}"/>
			</form>
			
	</h:body>
 </f:view>


</ui:composition>
